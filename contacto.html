<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/styles.css" />
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/all.min.css" />
    <title>Contacto</title>
  </head>
  <body class="fondo_body">
    <div class="container fondo_cv p-0">
      <nav class="navbar bg-dark">
        <div class="container-fluid">
          <a href="index.html"
            ><i class="fa-solid fa-arrow-left fa-2x atras"></i
          ></a>
          <span class="navbar-text"> </span>
        </div>
      </nav>
      <div class="row p-3">
        <div class="col">
          <div class="row text-center">
            <h1>CONTACTO</h1>
            <div class="col-12 col-md-4">
              <div class="card border-primary">
                <div class="card-body card-contact">
                  <i class="fa-solid fa-map-location-dot fa-2x mb-2"></i>
                  <i
                    >Argentina - Buenos Aires <br />
                    Juan Ramírez de Velasco</i
                  >
                </div>
              </div>
            </div>
            <div class="col-12 col-md-4">
              <div class="card border-primary">
                <div class="card-body card-contact">
                  <i class="fa-solid fa-mobile-screen-button fa-2x mb-2"></i>
                  <a href="tel:+541234567890">+541234567890</a>
                </div>
              </div>
            </div>
            <div class="col-12 col-md-4">
              <div class="card border-primary">
                <div class="card-body card-contact">
                  <i class="fa-regular fa-envelope fa-2x mb-2"></i>
                  <a href="mailto:prueba@gmail.com">prueba@gmail.com</a>
                </div>
              </div>
            </div>
          </div>

          <div class="row mt-4">
            <h2 class="text-center">CONTÁCTAME</h2>
            <div class="col-12 mt-3">
              <form class="row g-3" action="reloj.html">
                <div class="col-md-6">
                  <label for="validationDefault01" class="form-label"
                    >Nombre completo</label
                  >
                  <input
                    type="text"
                    class="form-control"
                    id="validationDefault01"
                    name="name"
                    required
                  />
                </div>
                <div class="col-md-6">
                  <label for="validationDefault02" class="form-label"
                    >Correo</label
                  >
                  <input
                    type="email"
                    class="form-control"
                    id="validationDefault02"
                    name="email"
                    required
                  />
                </div>
                <div class="col-12">
                  <label for="validationDefault01" class="form-label"
                    >Asunto</label
                  >
                  <input
                    type="text"
                    class="form-control"
                    id="validationDefault01"
                    name="asunto"
                    required
                  />
                </div>
                <div class="col-12">
                  <label for="validationTextarea" class="form-label"
                    >Mensaje</label
                  >
                  <textarea
                    class="form-control"
                    id="validationTextarea"
                    placeholder=""
                    name="mensaje"
                    required
                  ></textarea>
                </div>
                <div class="col-12 text-center">
                  <button class="btn btn-primary" type="submit" onclick="">
                    Enviar
                  </button>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
